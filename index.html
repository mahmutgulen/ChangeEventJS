<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS</title>
    <!-- custom style -->
    <link rel="stylesheet" href="customstyle.css">
    <!-- fontawesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>

    <div class="container">
        <h2 class="heading">Hava Sıcaklığı Çevirici</h2>

        <div class="tempDiv">
            <label>Celsius:</label>
            <input onchange="calculateTemp(event)" type="number" name="celsius" id="celsius"
                placeholder="Hava Kaç Derece?" class="tempInput">
        </div>

        <div class="tempDiv">
            <label>Fahrenheit:</label>
            <input onchange="calculateTemp(event)" type="number" name="fahrenheit" id="fahrenheit"
                placeholder="Hava Kaç Derece?" class="tempInput">
        </div>

        <div class="tempDiv">
            <label>Kelvin:</label>
            <input onchange="calculateTemp(event)" type="number" name="kelvin" id="kelvin"
                placeholder="Hava Kaç Derece?" class="tempInput">
        </div>

    </div>
    <!-- custom js -->
    <script src="customjs.js"></script>
</body>

</html>
